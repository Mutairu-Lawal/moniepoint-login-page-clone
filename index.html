<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Moniepoint dummy-login-1</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="logo">
          <p>M</p>
        </div>
        <p>Login to Moniepoint</p>

        <div class="login-form">
          <form action="" method="get">
            <div class="box Username">
              <input type="text" placeholder="Username" required />
              <i
                ><img
                  src="img/icons8-username-64.png"
                  alt="Username"
                  width="30px"
                  height="30px"
              /></i>
            </div>

            <div class="box password">
              <input type="password" placeholder="Password" required />
              <i
                ><img
                  src="img/lock-solid-24.png"
                  alt=""
                  width="30px"
                  height="30px"
              /></i>
            </div>

            <p><a href="#">Forgot Username</a> or <a href="#">Password?</a></p>

            <button type="submit">login</button>
          </form>
        </div>
      </div>

      <div class="inner-container-2">
        <p>New to Moniepoint? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
